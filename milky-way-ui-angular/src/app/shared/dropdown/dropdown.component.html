<div class="relative inline-block text-left">
  <button
    (click)="toggle()"
    type="button"
    class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
    id="actions-button"
  >
    Actions
    <svg
      class="-mr-1 h-5 w-5 text-gray-400"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
        clip-rule="evenodd"
      />
    </svg>
  </button>

  <div
    [@openClose]="isOpen ? 'open' : 'closed'"
    class="absolute right-0 z-20 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="actions-button"
    tabindex="-1"
  >
    <div class="py-1" role="none">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<!-- Overlay -->
<div
  *ngIf="isOpen"
  class="fixed opacity-0 z-10 h-screen w-screen top-0 left-0 right-0 bottom-0"
  (click)="isOpen = false"
></div>
